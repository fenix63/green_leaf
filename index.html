<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Зеленый лист</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>


<header>
    <div class="header-top">
        <div class="container">

            <div class="city">
                <img src="img/adress_marker.png" alt="" />
                <span>Мой город:</span>
                <div class="select">
                    <select>
                        <option selected>Благовещенск</option>
                        <option>Санкт-Петербург</option>
                        <option>Самара</option>
                    </select>
                </div>

            </div>
            <div class="shop">
                <span>
                    В городе:
                </span>
                <div class="offices">
                    2 офиса
                </div>
            </div>
            <div class="other">
                <img src="img/other.png" alt="" />
                <div class="select">
                    <select>
                        <option selected>Другие направления компании</option>
                        <option>Направление 1</option>
                        <option>Направление 2</option>
                    </select>
                </div>
            </div>
            <div class="search">
                <img src="img/search.png" alt="Поиск" />
                <span>Поиск</span>
            </div>
            <div class="social">
                <span>Мы в соцсетях:</span>
                <a href="#" class="vk" ></a>
                <a href="#" class="insta"></a>
                <a href="#" class="ok"></a>
                <a href="#" class="youtube"></a>
            </div>
        </div>
    </div>
    <div class="header-center">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="img/your_style.png" alt=""  />
                </a>
            </div>
            <div class="based">
                <div class="txt">
                    <span>Основана</span>
                    <span>в 2003</span>
                </div>
            </div>
            <div class="price">
                <a href="#">
                    <div class="price_logo">

                    </div>
                    <div class="txt">
                        <span>Скачать</span>
                        <span>прайс-лист</span>
                    </div>
                </a>
            </div>
            <div class="calc">
                <a href="#">
                    <div class="calc_logo">
                    </div>
                    <div class="txt">
                        <span>Онлайн</span>
                        <span>калькулятор</span>
                    </div>
                </a>
            </div>
            <div class="phone">
                <div class="phone_logo"></div>
                <div class="txt">
                    <span>8 800
                        <span class="black">333-97-16</span>
                    </span>
                    <span>Круглосуточно | Бесплатно</span>
                </div>
            </div>
            <div class="zamer">
                <button>Вызов замерщика</button>
            </div>
        </div>
    </div>
</header>

    
</body>
</html>
