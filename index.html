<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Зеленый лист</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>


<header>
    <div class="header-top">
        <div class="container">

            <div class="city">
                <img src="img/adress_marker.png" alt="" />
                <span>Мой город:</span>
                <div class="select">
                    <select>
                        <option selected>Благовещенск</option>
                        <option>Санкт-Петербург</option>
                        <option>Самара</option>
                    </select>
                </div>

            </div>
            <div class="shop">
                <span>
                    В городе:
                </span>
                <div class="offices">
                    2 офиса
                </div>
            </div>
            <div class="other">
                <img src="img/other.png" alt="" />
                <div class="select">
                    <select>
                        <option selected>Другие направления компании</option>
                        <option>Направление 1</option>
                        <option>Направление 2</option>
                    </select>
                </div>
            </div>
            <div class="search">
                <img src="img/search.png" alt="Поиск" />
                <span>Поиск</span>
            </div>
            <div class="social">
                <span>Мы в соцсетях:</span>
                <a href="#" class="vk" ></a>
                <a href="#" class="insta"></a>
                <a href="#" class="ok"></a>
                <a href="#" class="youtube"></a>
            </div>
        </div>
    </div>
</header>

    
</body>
</html>
